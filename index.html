<!DOCTYPE html>
<html>

<head>
    <title>Quantized LLM Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .chat-container {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            margin-bottom: 8px;
        }

        .bot {
            text-align: left;
            margin-bottom: 8px;
        }

        input {
            width: 75%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h2>Quantized 7B Chatbot</h2>
        <div class="messages" id="messages"></div>

        <input type="text" id="prompt" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_URL = "https://reiko-pseudolegislative-heteronymously.ngrok-free.dev/generate";

        async function sendMessage() {
            const input = document.getElementById("prompt");
            const messages = document.getElementById("messages");

            const userMessage = input.value;
            if (!userMessage) return;

            // Display user message
            messages.innerHTML += `<div class="user"><b>You:</b> ${userMessage}</div>`;
            input.value = "";

            // Show loading
            messages.innerHTML += `<div class="bot" id="loading"><b>Bot:</b> Generating...</div>`;
            messages.scrollTop = messages.scrollHeight;

            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    prompt: userMessage,
                    max_tokens: 100
                })
            });

            const data = await response.json();

            // Remove loading
            document.getElementById("loading").remove();

            // Show bot response
            messages.innerHTML += `<div class="bot"><b>Bot:</b> ${data.response}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }
    </script>

</body>

</html>
